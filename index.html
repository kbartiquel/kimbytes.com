<!DOCTYPE html>
<html>
<head>
    <title>Your App Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
        .app-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .description {
            font-size: 16px;
            margin: 10px 0;
        }
        .download-links a {
            display: block;
            font-size: 18px;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>SocMed AI</h1>
    </header>
    <div class="container">
        <img class="app-icon" src="icon.png" alt="App Icon">
        <h2 class="app-name">SocMed AI</h2>
        <p class="description">AI Social Media Content Expert</p>
        <div class="download-links">
            <a href="index.html" target="_blank">Download on the App Store</a>
            <a href="index.html" target="_blank">Download on Google Play</a>
        </div>
        <div class="buttons">
            <a class="button" href="support.html">Support</a>
            <a class="button" href="terms.html">Terms & Conditions</a>
            <a class="button" href="privacy.html">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
